<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit {{company.name}}</title>
</head>

<body>
  <h1>Add or remove {{company.name}} assets</h1>

  <table>
    <thead>
      <tr>
        <th>Current Shares Owned</th>
        <th>Current Aggregate Cost Basis</th>
      </tr>
    </thead>
    <tr>
      <td>{{company.shares_owned}}</td>
      <td>{{company.cost_basis}}</td>
    </tr>
  </table>

  <form action="/companies/{{company.id}}/update" method="POST">
    <label for="shares_purchased">New shares purchased: </label>
    <input type="number" id="shares_purchased" name="shares_owned" min="0"><br>

    <label for="cost">Purchase price ($USD): </label>
    <input type="number" id="cost" name="cost_basis" min="0.01" step="0.01"><br>
    
    <label for="shares_sold">Shares sold: </label>
    <input type="number" id="shares_sold" name="shares_owned" min="0"><br>

    <!-- <label for="sale_price">Sale price ($USD): </label>
    <input type="number" id="sale_price" name="cost_basis" min="0.01" step="0.01"><br> -->

    <button type="submit">Save</button>
  </form>
</body>

</html>
